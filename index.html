<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="fonts.css" rel="stylesheet" />
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="images/logo.png" />
      <div class="header__content">
        <div class="header__menu">
          <div class="header__menu-item">Students</div>
          <div class="header__menu-item">Courses</div>
          <div class="header__menu-item">Research</div>
          <div class="header__menu-item">Faculties & Schools</div>
          <div class="header__menu-item">Alumni</div>
          <div class="header__menu-item">A-Z</div>
          <div class="header__menu-item">Gaeilge</div>
        </div>
        <div class="header__search">
          <input placeholder="Search" class="header__search-input" />
          <button class="header__search-button">
            <img src="images/search.png" class="header__search-image" />
          </button>
        </div>
      </div>
    </header>
    <div class="bottom-placeholder">
      <div class="banner"> 
        <div class="banner__content">
          <div class="banner__text-h1">Happy New Year</div>
          <div class="banner__text-h2">from Trinity College Dublin</div>
        </div>
      </div>
    </div> 
  </body>
</html>
